<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .display {
            text-align: right;
            font-size: 2.5em;
            color: white;
            padding: 20px;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gray { background: #A5A5A5; color: black; }
        .orange { background: #FF9500; color: white; }
        .dark { background: #333; color: white; }
        .zero {
            grid-column: span 2;
            width: 150px;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="gray" onclick="clearDisplay()">AC</button>
            <button class="gray" onclick="appendInput('%')">%</button>
            <button class="gray" onclick="negate()">+/-</button>
            <button class="orange" onclick="appendInput('/')">÷</button>
            <button class="dark" onclick="appendInput('7')">7</button>
            <button class="dark" onclick="appendInput('8')">8</button>
            <button class="dark" onclick="appendInput('9')">9</button>
            <button class="orange" onclick="appendInput('*')">×</button>
            <button class="dark" onclick="appendInput('4')">4</button>
            <button class="dark" onclick="appendInput('5')">5</button>
            <button class="dark" onclick="appendInput('6')">6</button>
            <button class="orange" onclick="appendInput('-')">−</button>
            <button class="dark" onclick="appendInput('1')">1</button>
            <button class="dark" onclick="appendInput('2')">2</button>
            <button class="dark" onclick="appendInput('3')">3</button>
            <button class="orange" onclick="appendInput('+')">+</button>
            <button class="dark zero" onclick="appendInput('0')">0</button>
            <button class="dark" onclick="appendInput('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendInput(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function negate() {
            display.textContent = eval(display.textContent + ' * -1');
        }

        function calculate() {
            try {
                // Check for special cases
                if (display.textContent === '133') {
                    display.textContent = 'I miss you :('; 
                } else if (display.textContent === '143') {
                    display.textContent = 'I love you!';
                } else {
                    display.textContent = eval(display.textContent);
                }
            } catch (error) {
                display.textContent = 'Error';
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', '%'].includes(key)) {
                appendInput(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                display.textContent = display.textContent.slice(0, -1) || '0';
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
